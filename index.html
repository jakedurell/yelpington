  <script>

    let myRestaurant

        myRestaurant = response
        console.log(response)
        return response.text();
      })

        // console.log(myText);

        console.log(js_object)

        let body = document.querySelector("body")
        let innerString = ""

        body.innerHTML = "<p id='title'>" + js_object["name"] + "</p>"
